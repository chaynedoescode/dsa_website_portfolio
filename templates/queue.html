<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENGINUITY - LINKED LIST</title>
    <link rel="stylesheet" href="../static/css/queueStyle.css" />
  </head>
  <body>
    <header>
      <img
        src="../static/images/icon.png"
        alt="Enginuity Logo"
        class="header-logo"
      />
      <h1><b>Enginuity: Crafting Tomorrow with the Genius of Today</b></h1>
      <nav>
        <button onclick="document.location='/#home'">Home</button>
        <button onclick="document.location='/#about-us'">About Us</button>
        <button onclick="document.location='/#works'">Works</button>
      </nav>
    </header>
    <div class="main-container">
        <!-- Queue Section -->
        <div>
          <h2 class="queue-header" style="text-align: center;">Queue</h2>
          <section>
            <form action="/queue" method="post" class="queue-form">
              <textarea
                id="queue-input-area"
                name="queue_input"
                placeholder="Enter your input for queue here..."
              ></textarea>
              <div class="button-container">
                <button type="submit" name="action" value="enqueue" class="btn btn-primary">Enqueue</button>
                <button type="submit" name="action" value="dequeue" class="btn btn-primary">Dequeue</button>
                <button type="submit" name="action" value="queue_size" class="btn btn-danger">Size</button>
                <button type="submit" name="action" value="queue_empty" class="btn btn-warning">Empty</button>
              </div>
              <textarea id="queue-output-area" readonly placeholder="Queue output will appear here...">{{ queue_message }}</textarea>
              <input type="hidden" name="queue_message" value="{{ queue_message }}">
              <input type="hidden" name="dequeue_message" value="{{ dequeue_message }}">
            </form>
          </section>
        </div>
      
        <!-- Dequeue Section -->
        <div>
          <h2 class="dequeue-header" style="text-align: center;">Dequeue</h2>
          <section id="dequeue-section">
            <form action="/queue" method="post">
              <textarea
                id="dequeue-input-area"
                name="dequeue_input"
                placeholder="Enter your input for dequeue here..."
              ></textarea>
              <div class="button-container">
                <button type="submit" name="action" value="add_front" class="btn btn-primary">Add Front</button>
                <button type="submit" name="action" value="add_rear" class="btn btn-primary">Add Rear</button>
                <button type="submit" name="action" value="dequeue_size" class="btn btn-danger">Size</button>
                <button type="submit" name="action" value="remove_front" class="btn btn-danger">Remove Front</button>
                <button type="submit" name="action" value="remove_rear" class="btn btn-warning">Remove Rear</button>
                <button type="submit" name="action" value="dequeue_empty" class="btn btn-info">Empty</button>
              </div>
              <textarea id="dequeue-output-area" readonly placeholder="Dequeue output will appear here...">{{ dequeue_message }}</textarea>
              <input type="hidden" name="queue_message" value="{{ queue_message }}">
              <input type="hidden" name="dequeue_message" value="{{ dequeue_message }}">
            </form>
          </section>
        </div>
      </div>
  </body>
</html>
