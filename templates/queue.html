<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENGINUITY - LINKED LIST</title>
    <link rel="stylesheet" href="../static/css/queueStyle.css" />
  </head>
  <body>
    <header>
      <img
        src="../static/images/icon.png"
        alt="Enginuity Logo"
        class="header-logo"
      />
      <h1><b>Enginuity: Crafting Tomorrow with the Genius of Today</b></h1>
      <nav>
        <button onclick="document.location='/#home'">Home</button>
        <button onclick="document.location='/#about-us'">About Us</button>
        <button onclick="document.location='/#works'">Works</button>
      </nav>
    </header>
    <div class="main-container">
        <!-- Enqueue Section -->
        <div>
          <h2 class="enqueue-header">Enqueue</h2>
          <section>
            <form action="#" method="post" class="enqueue-form">
              <textarea
                id="input-area"
                name="input"
                placeholder="Enter your input here..."
              ></textarea>
              <div class="button-container">
                <button type="submit" name="action" value="enqueue" class="btn btn-primary">Enqueue</button>
                <button type="submit" name="action" value="dequeue" class="btn btn-primary">Dequeue</button>
                <button type="submit" name="action" value="size" class="btn btn-danger">Size</button>
                <button type="submit" name="action" value="empty" class="btn btn-warning">Empty</button>
                <button type="submit" name="action" value="print" class="btn btn-info">Print</button>
              </div>
              <textarea id="output-area" readonly placeholder="Output will appear here..."></textarea>
            </form>
          </section>
        </div>
      
        <!-- Dequeue Section -->
        <div>
          <h2 class="dequeue-header">Dequeue</h2>
          <section id="dequeue-section">
            <form action="#" method="post">
              <textarea
                id="input-area"
                name="input"
                placeholder="Enter your input here..."
              ></textarea>
              <div class="button-container">
                <button type="submit" name="action" value="add_front" class="btn btn-primary">Add Front</button>
                <button type="submit" name="action" value="add_rear" class="btn btn-primary">Add Rear</button>
                <button type="submit" name="action" value="size" class="btn btn-danger">Size</button>
                <button type="submit" name="action" value="remove_front" class="btn btn-danger">Remove Front</button>
                <button type="submit" name="action" value="remove_rear" class="btn btn-warning">Remove Rear</button>
                <button type="submit" name="action" value="empty" class="btn btn-info">Empty</button>
                <button type="submit" name="action" value="print" id="print-btn" class="btn btn-success full-width">Print De-Queue</button>
              </div>
              <textarea id="output-area" readonly placeholder="Output will appear here..."></textarea>
            </form>
          </section>
        </div>
      </div>
      
  </body>
</html>
