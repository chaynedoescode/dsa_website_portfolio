<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree with Rail Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/queueStyle.css') }}">
    <style>
        /* Additional styles to ensure the iframe fits well */
        #left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 90%; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Enginuity Logo" class="header-logo">
        <h1><b>Enginuity: Crafting Tomorrow with the Genius of Today</b></h1>
        <nav>
            <button onclick="document.location='/#home'">Home</button>
            <button onclick="document.location='/#about-us'">About Us</button>
            <button onclick="document.location='/#works'">Works</button>
        </nav>
    </header>
    <main style="display: flex; height: 100vh;">
        <!-- Left container for matplotlib -->
        <div id="left-container" style="flex: 1; border-right: 1px solid #ccc;">
            <!-- Matplotlib visualization will go here -->
            <h1>Metro Manila Rail Transit System</h1>
            <iframe src="{{ url_for('static', filename='rail_map_with_interchanges.html') }}"></iframe>
        </div>

        <!-- Right containers -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <!-- Upper container with dropdown lists -->
            <div id="upper-container" style="flex: 1; border-bottom: 1px solid #ccc; padding: 10px;">
                <select id="dropdown-1" style="width: 100%; margin-bottom: 10px;">
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>

                <select id="dropdown-2" style="width: 100%;">
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <!-- Lower container -->
            <div id="lower-container" style="flex: 1;">
                <!-- Additional content can go here -->
            </div>
        </div>
    </main>
</body>
</html>
