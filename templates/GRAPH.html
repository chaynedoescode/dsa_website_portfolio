<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGINUITY - LINKED LIST</title>
    <link rel="stylesheet" href="../static/css/queueStyle.css">
    <style>
        #top-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #bottom-container {
            display: flex;
            height: 20%;
        }
        #output-container {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        #output-container p {
            margin: 0;
            padding: 2px;
        }
    </style>
</head>
<body>
    <header>
        <img src="../static/images/icon.png" alt="Enginuity Logo" class="header-logo">
        <h1><b>Enginuity: Crafting Tomorrow with the Genius of Today</b></h1>
        <nav>
            <button onclick="document.location='/#home'">Home</button>
            <button onclick="document.location='/#about-us'">About Us</button>
            <button onclick="document.location='/#works'">Works</button>
        </nav>
    </header>

    <main style="display: flex; flex-direction: column; height: 100vh;">
        <!-- Top container for the map -->
        <div id="top-container">
            <iframe id="rail-map" src="{{ url_for('static', filename='rail_map_with_interchanges.html') }}"></iframe>
        </div>

        <!-- Bottom container -->
        <div id="bottom-container">
            <!-- Output container -->
            <div id="output-container">
                <p>Click on the map to get coordinates.</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('rail-map').addEventListener('load', () => {
            const iframe = document.getElementById('rail-map');
            const outputContainer = document.getElementById('output-container');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Listen for clicks inside the iframe
            iframeDocument.addEventListener('click', (event) => {
                const rect = iframeDocument.documentElement.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                // Log and display the coordinates
                console.log(`Clicked coordinates: (${x}, ${y})`);
                const coordDisplay = document.createElement('p');
                coordDisplay.textContent = `Coordinates: (${x.toFixed(2)}, ${y.toFixed(2)})`;
                outputContainer.appendChild(coordDisplay);
            });
        });
    </script>
</body>
</html>
