<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree with Rail Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/queueStyle.css') }}">
    <style>
        /* Additional styles to ensure the iframe fits well */
        #left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 90%; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Enginuity Logo" class="header-logo">
        <h1><b>Enginuity: Crafting Tomorrow with the Genius of Today</b></h1>
        <nav>
            <button onclick="document.location='/#home'">Home</button>
            <button onclick="document.location='/#about-us'">About Us</button>
            <button onclick="document.location='/#works'">Works</button>
        </nav>
    </header>
    <main style="display: flex; height: 100vh;">
        <!-- Left container for matplotlib -->
        <div id="left-container" style="flex: 1; border-right: 1px solid #ccc;">
            <!-- Matplotlib visualization will go here -->
            <h1>Metro Manila Rail Transit System</h1>
            <iframe src="{{ url_for('static', filename='rail_map_with_interchanges.html') }}"></iframe>
        </div>

        <!-- Bottom container -->
        <div id="bottom-container">
            <!-- Output container -->
            <div id="output-container">
                <p>Click on the map to get coordinates.</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('rail-map').addEventListener('load', () => {
            const iframe = document.getElementById('rail-map');
            const outputContainer = document.getElementById('output-container');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Listen for clicks inside the iframe
            iframeDocument.addEventListener('click', (event) => {
                const rect = iframeDocument.documentElement.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                // Log and display the coordinates
                console.log(`Clicked coordinates: (${x}, ${y})`);
                const coordDisplay = document.createElement('p');
                coordDisplay.textContent = `Coordinates: (${x.toFixed(2)}, ${y.toFixed(2)})`;
                outputContainer.appendChild(coordDisplay);
            });
        });
    </script>
</body>
</html>
